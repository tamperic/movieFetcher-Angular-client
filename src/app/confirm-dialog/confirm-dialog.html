<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>Are you sure you want to delete your account? This actions can not be undone.</mat-dialog-content>
<mat-dialog-actions align="end" style="margin-bottom: 10px;">
  <button mat-button (click)="onCancel()" style="margin-right: 20px;">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" style="margin-right: 10px;">Delete</button>
</mat-dialog-actions>
