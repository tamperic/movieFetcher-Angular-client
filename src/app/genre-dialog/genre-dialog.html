<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content *ngIf="data">
    <p><strong>Description:</strong> {{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" style="margin-bottom: 10px; margin-left: 10px;">Close</button>
</mat-dialog-actions>
