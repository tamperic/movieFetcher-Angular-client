<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ user.username }}'s Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Date of Birth:</strong> {{ user.birthDate | date:'longDate' }}</p>
        </mat-card-content>
        <mat-card-actions class="buttons">
            <button
                mat-raised-button
                (click)="openEditDialog()"
                color="primary"
            >
                Edit Profile
            </button>

            <span class="right-buttons">
                <button mat-button (click)="logoutUser()">Logout</button>
                <button mat-raised-button color="warn" (click)="deleteUserAccount()">
                    Delete Account
                </button>
            </span>
        </mat-card-actions>
    </mat-card>
</div>

<div>
    <h3>Your Favorite Movies:</h3>
    <ng-container *ngIf="favMovies.length > 0; else noFavorites">
        <mat-card *ngFor="let movie of favMovies" class="movie-card">
            <mat-card-title>{{ movie.title }}</mat-card-title>
            <mat-card-content>
                <p>{{ movie.description }}</p>
                <p><strong>Genre:</strong>{{ movie.genre.name }}</p>
            </mat-card-content>
        </mat-card>
    </ng-container>

    <ng-template #noFavorites>
        <p>You don't have any favorite movies yet.</p>
    </ng-template>
</div>
