<!-- ngFor used to display all returned movies -->
<mat-card *ngFor="let movie of movies; let i=index"> 
    <mat-dialog-content>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle><img [src]="movie.imagePath" alt="{{ movie.title }}"/></mat-card-subtitle>
    </mat-dialog-content>
</mat-card>
