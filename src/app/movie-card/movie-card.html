<!-- ngFor used to display all returned movies -->
 <div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="movie.imagePath" alt="{{ movie.title }}" />
        <mat-card-actions>
            <button
                mat-button
                (click)="openMovieDetailsDialog(movie)"
                color="primary"
            >
                More details
            </button>
            <button mat-icon-button (click)="toggleFavorite(movie._id)">
                <mat-icon color="warn">
                    {{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}
                </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
